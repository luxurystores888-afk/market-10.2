<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER MART 2077 - Offline</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00d4ff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            border: 2px solid #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }
        h1 {
            color: #ff00ff;
            font-size: 2.5em;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }
        .neural-text {
            color: #00ff41;
            font-size: 1.2em;
            margin: 1rem 0;
        }
        .status {
            color: #ffcc00;
            margin: 1rem 0;
        }
        .retry-btn {
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        .retry-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        .offline-icon {
            font-size: 4em;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="offline-icon">ðŸ”Œ</div>
        <h1>CYBER MART 2077</h1>
        <div class="neural-text">Neural Network Offline</div>
        <div class="status">Connection to the cyberpunk marketplace has been lost.</div>
        <p>Your shopping cart and preferences are safely stored in your neural implant.</p>
        <button class="retry-btn" onclick="window.location.reload()">
            ðŸ”„ Reconnect to Neural Network
        </button>
        <div style="margin-top: 2rem; font-size: 0.9em; color: #666;">
            PWA Offline Mode Active
        </div>
    </div>

    <script>
        // Auto-retry connection every 30 seconds
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 30000);
    </script>
</body>
</html>
