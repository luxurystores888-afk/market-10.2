name: Scheduled Healthchecks

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Healthchecks
        env:
          HEALTHCHECKS_URL: ${{ secrets.HEALTHCHECKS_URL }}
        run: |
          if [ -z "$HEALTHCHECKS_URL" ]; then
            echo "No HEALTHCHECKS_URL configured; skipping"
            exit 0
          fi
          curl -fsS --retry 3 "$HEALTHCHECKS_URL" || true

